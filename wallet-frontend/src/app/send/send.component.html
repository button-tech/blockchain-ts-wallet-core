<div *ngIf="fastMode">
  <h2>Fast mode</h2>
</div>


<div *ngIf="qrCodeMode">
  <input type="text" [(ngModel)]="toAddress" placeholder="to address">
  <br>
  <input type="text" [(ngModel)]="amount" placeholder="amount">
  <br>
  <label for="pass"></label><input id="pass" [(ngModel)]="password" type="password" width="200px">
  <br>
  <app-upload-qr-code (messageEvent)="receiveQrCodeData($event)"></app-upload-qr-code>
</div>

<br>
<br>
<p>Hash: {{hash}}</p>
