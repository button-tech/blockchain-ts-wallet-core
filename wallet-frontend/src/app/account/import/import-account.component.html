<app-render-qr-code [hidden]="isQrCodeHidden"></app-render-qr-code>
<form class="example-form" [hidden]="!isQrCodeHidden" [formGroup]="importFormControl">
  <h1>
    Import by mnemonic
  </h1>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Mnemonic" formControlName="mnemonic">
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Password" type="password" formControlName="password">
  </mat-form-field>
  <br>
  <button (click)="importByMnemonic()">Import</button>
  <h1>
    Import by QR code
  </h1>
  <br>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Password" type="password" formControlName="password_second">
  </mat-form-field>
  <br>
  <app-upload-qr-code (messageEvent)="importByQR($event)"></app-upload-qr-code>
</form>
