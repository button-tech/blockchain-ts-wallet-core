version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: npm
    versions:
    - 6.14.11
    - 6.14.12
  - dependency-name: "@commitlint/cli"
    versions:
    - 11.0.0
    - 12.0.1
  - dependency-name: husky
    versions:
    - 4.3.8
    - 5.0.9
    - 5.1.3
  - dependency-name: minify
    versions:
    - 6.0.1
    - 7.0.0
  - dependency-name: urijs
    versions:
    - 1.19.5
  - dependency-name: replace-in-file
    versions:
    - 6.1.0
